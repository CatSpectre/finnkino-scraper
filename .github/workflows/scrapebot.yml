name: Weekly Showtime Scraper

on:
  push:
      branches:
        - main
  schedule:
    # Runs every Tuesday 16:00 Finland time (14:00 UTC)
    - cron: '0 14 * * TUE'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install playwright
          python -m playwright install --with-deps

      - name: Run Weekly Showtime Scraper
        run: python scraper/weekly_showtime_scrape.py

      - name: Upload Debug Screenshot
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: debug.png

      - name: Commit and Push Data
        run: |
          git config --global user.name "Scraper Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git reset -- finnkino_archive.db || true
          git commit -m "Auto-update scraped data" || exit 0
          git push
          